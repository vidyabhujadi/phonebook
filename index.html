<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <style>
        body {
            background-color:palevioletred;
            background-image: linear-gradient(62deg, pink, #E0C3FC 100%);

        }

        .in-box {
            width: 500px;
            padding: 8px 10px;
            font-size: 23px;
            margin-left: 250px;
        }

        .btn {
            width: 200px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .btn:hover {
            box-shadow: 1px 1px 2px 2px gray;
        }
        .result-text{
            font-size: 28px;
            font-family: cursive;
            text-align: center;
        }
        .app-heading{
            margin-top: 100px;
            text-align: center;
        }
        .phone-img{
            height: 300px;
            display: block;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <h1 class="app-heading">ðŸ“•ðŸ“˜Basic PhoneBook</h1>
    <input type="text" placeholder="Search..." id="searchBox" class="in-box">
    <button type="button" class="in-box btn" onclick="search()">Search</button>
    <p id="result" class="result-text"></p>
    <img src="download.png" class="phone-img">

    <script>
        const contacts = {
            sagar: "6789432567",
            soham: "9524613725",
            archana: "7081245680",
            dipali: "5214697234",
            payl: "9874253158",
            arpita: "8726485135",
            vaishnavi: "7325486241",
            prnav: "8742563189"
        }
        function search() {
            const searchInput = document.getElementById("searchBox");
            const query = searchInput.value.toLowerCase();
            const number = contacts[query]
            const result = document.getElementById("result");

            if(number) {
                result.innerText = `Mobile number of ${query} is ${number}`;
            }
            else{
                result.innerText = `Contact not found!!`
            }
        }

    </script>
</body>

</html>
